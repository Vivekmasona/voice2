<!DOCTYPE html>
<html>
<head>
    <title>Listener</title>
    <style>
        #controlPanel {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Listener</h1>
    <div id="controlPanel">
        <button id="listenButton">Listen</button>
        <button id="stopButton" disabled>Stop</button>
    </div>

    <script src="https://elemental-shiny-cardamom.glitch.me/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://elemental-shiny-cardamom.glitch.me');

        let remotePeerConnection;
        let remoteAudio;

        window.onload = listen;

        function listen() {
            const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

            remotePeerConnection = new RTCPeerConnection(configuration);

            remotePeerConnection.onicecandidate = e => {
                if (e.candidate) {
                    socket.emit('candidate', e.candidate);
                }
            };

            remotePeerConnection.ontrack = event => {
                remoteAudio = new Audio();
                remoteAudio.srcObject = event.streams[0];
                remoteAudio.play();
            };

            socket.on('offer', (offer) => {
                remotePeerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                remotePeerConnection.createAnswer()
                    .then(answer => {
                        remotePeerConnection.setLocalDescription(answer);
                        socket.emit('answer', answer);
                    })
                    .catch(error => console.error('Error creating answer.', error));
            });

            socket.on('candidate', (candidate) => {
                const newCandidate = new RTCIceCandidate(candidate);
                remotePeerConnection.addIceCandidate(newCandidate);
            });
        }

        function stop() {
            remotePeerConnection.close();
            remotePeerConnection = null;
            if (remoteAudio) {
                remoteAudio.pause();
                remoteAudio.srcObject = null;
            }
        }
    </script>
</body>
</html>
