<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listener</title>
</head>
<body>
    <h1>Listener</h1>
    <label for="sessionId">Enter Broadcaster's Session ID:</label>
    <input type="text" id="sessionId">
    <button onclick="connect()">Connect</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const sessionId = localStorage.getItem('sessionId');

        function connect() {
            const targetSessionId = document.getElementById('sessionId').value;
            // Send offer to the broadcaster
            socket.emit('offer', { offer: 'Your offer data', targetSessionId });
        }

        // Handle incoming offer
        socket.on('offer', ({ offer, senderSessionId }) => {
            if (senderSessionId === sessionId) {
                // Handle offer and send answer
                const answer = 'Your answer data';
                socket.emit('answer', { answer, senderSessionId });
            }
        });

        // Handle incoming answer
        socket.on('answer', (answer) => {
            // Handle answer
        });

        // Handle incoming ICE candidate
        socket.on('candidate', (candidate) => {
            // Handle ICE candidate
        });
    </script>
</body>
</html>
