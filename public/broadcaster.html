<!DOCTYPE html>
<html>
<head>
    <title>Broadcaster</title>
    <style>
        #controlPanel {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Broadcaster</h1>
    <div id="controlPanel">
        <button id="startButton">Start</button>
        <button id="callButton" disabled>Broadcast</button>
        <button id="hangupButton" disabled>Stop</button>
    </div>

    <script src="https://elemental-shiny-cardamom.glitch.me/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://elemental-shiny-cardamom.glitch.me');

        let localStream;
        let localPeerConnection;

        const startButton = document.getElementById('startButton');
        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');

        startButton.onclick = start;
        callButton.onclick = call;
        hangupButton.onclick = hangup;

        function start() {
            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(stream => {
                    localStream = stream;
                    callButton.disabled = false;
                })
                .catch(error => console.error('Error accessing media devices.', error));
        }

        function call() {
            callButton.disabled = true;
            hangupButton.disabled = false;

            const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

            localPeerConnection = new RTCPeerConnection(configuration);

            localPeerConnection.onicecandidate = e => {
                if (e.candidate) {
                    socket.emit('candidate', e.candidate);
                }
            };

            localStream.getTracks().forEach(track => {
                localPeerConnection.addTrack(track, localStream);
            });

            localPeerConnection.createOffer()
                .then(offer => {
                    localPeerConnection.setLocalDescription(offer);
                    socket.emit('offer', offer);
                })
                .catch(error => console.error('Error creating offer.', error));
        }

        socket.on('answer', (answer) => {
            localPeerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('candidate', (candidate) => {
            const newCandidate = new RTCIceCandidate(candidate);
            localPeerConnection.addIceCandidate(newCandidate);
        });

        function hangup() {
            localPeerConnection.close();
            localPeerConnection = null;
            hangupButton.disabled = true;
            callButton.disabled = false;
        }
    </script>
</body>
</html>
